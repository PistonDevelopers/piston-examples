language: rust
rust:
  - stable
  - nightly
before_install:
  - sudo add-apt-repository -y ppa:kalakris/cmake
  - sudo add-apt-repository -y ppa:team-xbmc/ppa
  - sudo apt-get update -qq
install:
  - sudo apt-get install libXxf86vm-dev cmake libsdl2-dev
script:
  - cd user_input
  - cargo build -v
  - cd ../freetype
  - cargo build -v
  - cd ..
  - cargo build -v
