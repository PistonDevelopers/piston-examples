language: rust
rust:
  - stable
  - nightly
before_install:
  - sudo add-apt-repository -y ppa:kalakris/cmake
  - sudo add-apt-repository -y ppa:team-xbmc/ppa
  - sudo apt-get update -qq
install:
  - sudo apt-get install libXxf86vm-dev cmake libsdl2-dev
env:
  matrix:
    - EXAMPLE=src/gfx_cube
    - EXAMPLE=src/image
    - EXAMPLE=src/paint
    - EXAMPLE=src/deform
    - EXAMPLE=user_input
    - EXAMPLE=src/sprite
    - EXAMPLE=freetype
script:
  - cd $EXAMPLE
  - cargo build -v
